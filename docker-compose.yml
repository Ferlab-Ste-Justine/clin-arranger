version: "3"
services:
  clin_arranger:
    image: node:18.1-alpine
    working_dir: /code
    ports:
      - "5050:5050"
    volumes:
      - .:/code
    command: sh -c 'npm install && npm run start'
    profiles:
      - dev
  clin_admin:
    image: node:18.1-alpine
    working_dir: /code
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    command: sh -c 'npm install && npm run start-admin'
    profiles:
      - admin
  clin_arranger_test:
    image: node:18.1-alpine
    working_dir: /code
    volumes:
      - .:/code
    command: sh -c 'npm install && npm run test'
    profiles:
      - test
